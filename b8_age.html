<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuổi</title>
</head>

<body>
    <p> Nhập tuổi: <input type="number" id="Age"> </p>
    <button onclick="Compare()"> Hiển thị </button>
    <p id="display"></p>
    <script>
        function Compare() {
            let Age = Number(document.getElementById("Age").value)
            if (Age < 0) {
                document.getElementById("display").innerText = "Đây không phải là tuổi của 1 người"
            } else if (Age == 0) {
                document.getElementById("display").innerText = "Đây không phải là tuổi của 1 người"
            } else {
                if (Age < 120) {
                    document.getElementById("display").innerText = "Đây là tuổi của 1 người"
                } else {
                    document.getElementById("display").innerText = "Đây không phải là tuổi của 1 người"
                }
            }
        }
    </script>
</body>

</html>
