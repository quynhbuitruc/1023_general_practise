<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đây có phải là tam giác?</title>
</head>

<body>
    <p> Nhập cạnh 1: <input id="canh1" type="number"></p>
    <p> Nhập cạnh 2: <input id="canh2" type="number"></p>
    <p> Nhập cạnh 3: <input id="canh3" type="number"></p>
    <button onclick="Check()">Có phải là tam giác không?</button>
    <p id="Display"></p>
    <script>
        function Check() {
            let C1 = Number(document.getElementById("canh1").value)
            let C2 = Number(document.getElementById("canh2").value)
            let C3 = Number(document.getElementById("canh3").value)
            let Sum = C1 + C2 + C3
            if (Sum == 0) {
                document.getElementById("Display").innerText = "Nhập lại 3 cạnh"
                document.getElementById("canh1").value = ""
                document.getElementById("canh2").value = ""
                document.getElementById("canh3").value = ""
            } else if (Sum < 0) {
                document.getElementById("Display").innerText = "Nhập lại 3 cạnh"
                document.getElementById("canh1").value = ""
                document.getElementById("canh2").value = ""
                document.getElementById("canh3").value = ""
            } else if (((C1 + C2) > C3) && ((C1 + C3) > C2) && ((C3 + C2) > C1)) {
                if ((C1 = C2) && (C2 = C3)) {
                    document.getElementById("Display").innerText = "Đây là 3 cạnh của 1 tam giác đều"
                } else if ((C1 = C2) || (C2 = C3) || (C1 = C3)) {
                    if (((C1 * C1) = (C2 * C2) + (C3 * C3))
                        || ((C2 * C2) = (C1 * C1) + (C3 * C3))
                        || ((C3 * C3) = (C1 * C1) + (C2 * C2))) {
                        document.getElementById("Display").innerText = "Đây là 3 cạnh của 1 tam giác vuông cân"
                    } else {
                        document.getElementById("Display").innerText = "Đây là 3 cạnh của 1 tam giác cân"
                    }
                } else if (((C1 * C1) = (C2 * C2) + (C3 * C3))
                    || ((C2 * C2) = (C1 * C1) + (C3 * C3))
                    || ((C3 * C3) = (C1 * C1) + (C2 * C2))) {
                    document.getElementById("Display").innerText = "Đây là 3 cạnh của 1 tam giác vuông"
                } else {
                    document.getElementById("Display").innerText = "Không phải là 3 cạnh của 1 tam giác"
                }
            }
        }
    </script>
</body>

</html>
